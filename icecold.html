<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>少点毒奶，多点真诚</title>
    <link

                <form>
                    <p>Filter Search</p>
                    <ul class="list-group">
                        <li class="list-group-item bg-light text-dark">
                            <label for="Week">Week</label>

            <div class="col-md-10">
                <table class="table" id="weekly-stats">
                    <thead>
                        <tr>

                            <th>FT%</th>

                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data_33128.js"></script>

    </div>
